<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive Statistics Calculator</title>
    <style>
        input[type=text], textarea {
            width: 300px;
            height: 40px;
            font-size: 16px;
        }
        button {
            font-size: 16px;
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Descriptive Statistics Calculator</h1>
    <textarea id="inputData" placeholder="Enter numbers separated by spaces (e.g., 1 2 3 4 5)"></textarea>
    <br>
    <button onclick="calculateStats()">Calculate</button>
    
    <div class="output">
        <p id="mean"></p>
        <p id="median"></p>
        <p id="mode"></p>
        <p id="variance"></p>
        <p id="stdDev"></p>
    </div>

    <script>
        function calculateMean(data) {
            let sum = data.reduce((acc, val) => acc + val, 0);
            return sum / data.length;
        }

        function calculateMedian(data) {
            data.sort((a, b) => a - b);
            const mid = Math.floor(data.length / 2);
            return data.length % 2 === 0 ? (data[mid - 1] + data[mid]) / 2 : data[mid];
        }

        function calculateMode(data) {
            const frequency = {};
            let maxFreq = 0;
            let modes = [];

            data.forEach(num => {
                frequency[num] = (frequency[num] || 0) + 1;
                if (frequency[num] > maxFreq) maxFreq = frequency[num];
            });

            for (let num in frequency) {
                if (frequency[num] === maxFreq) modes.push(Number(num));
            }

            return modes;
        }

        function calculateVariance(data, mean) {
            let sum = data.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0);
            return sum / data.length;
        }

        function calculateStandardDeviation(variance) {
            return Math.sqrt(variance);
        }

        function calculateStats() {
            const input = document.getElementById("inputData").value;
            const data = input.split(" ").map(Number);

            if (data.some(isNaN)) {
                alert("Invalid input. Please enter valid numbers separated by spaces.");
                return;
            }

            if (data.length === 0) {
                alert("No data entered.");
                return;
            }

            const mean = calculateMean(data);
            document.getElementById("mean").textContent = "Mean: " + mean;

            const median = calculateMedian(data);
            document.getElementById("median").textContent = "Median: " + median;

            const mode = calculateMode(data);
            document.getElementById("mode").textContent = "Mode: " + (mode.length ? mode.join(", ") : "No mode");

            const variance = calculateVariance(data, mean);
            document.getElementById("variance").textContent = "Variance: " + variance;

            const stdDev = calculateStandardDeviation(variance);
            document.getElementById("stdDev").textContent = "Standard Deviation: " + stdDev;
        }
    </script>
</body>
</html>
